<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forgot-password</title>
    <link rel="stylesheet" href="./css/forgot-password.css">
</head>
<body>
<div class="body">
    <div class="head">
        <div class="top">
            <div class="left">
                <h1>微博安全中心</h1>
                <h4>用心守护你的微博</h4>
            </div>
            <div class="right">
                <ul>
                    <li>登录</li>
                    <li>举报</li>
                    <li>反馈意见</li>
                    <li>English</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="ul">
            <ul>
                <li>首页</li>
                <li>密保工具</li>
                <li>账号保护</li>
                <li>密码管理</li>
                <li>安全学堂</li>
            </ul>
            <div class="nav-img">
                <img src="./img/phone.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="find-password">
        <div class="find">
            <div class="find-nav">
                <span>密码管理</span>
                >
                <span>找回密码</span>
            </div>
            <div class="find-way">
                <div class="row">
                    <div class="col-2">
                        <b>*</b>
                        <label>账号：</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="account" placeholder="支持QQ账号/邮箱地址/手机号/博客账号">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <b>*</b>
                        <label>密码类型：</label>
                    </div>
                    <div class="col-10">
                        <label class="radio-label"><input type="radio" name="password-style" value="密码类型" checked="checked"> 账号密码</label>
                        <label class="radio-label"><input type="radio" name="password-style" value="密码类型"> QQ邮箱独立密码</label>
                    </div>
                </div>
                <div class="row" style="margin-top:60px;">
                    <div class="col-2"></div>
                    <div class="col-10">
                        <button type="submit">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
